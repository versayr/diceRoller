<header>
  <h1>Bruce's Dice Roller</h1>
</header>

<div id="main">
  <div id="diceOptions">
    <ul>
      <li><span>Number of Dice</span></li>
      <li><input id="quantityDice" type="text" placeholder="6"></li>
      <li><span>Number of Sides</span></li>
      <li>
      <ul>
        <li><a href="#" class="defaultDice">d2</a></li>
        <li><a href="#" class="defaultDice">d4</a></li>
        <li><a href="#" class="defaultDice">d6</a></li>
        <li><a href="#" class="defaultDice">d8</a></li>
        <li><a href="#" class="defaultDice">d10</a></li>
        <li><a href="#" class="defaultDice">d12</a></li>
        <li><a href="#" class="defaultDice">d20</a></li>
        <li><a href="#" class="defaultDice">d100</a></li>
      </ul>
      </li>
      <li class=""><input id="numberSides" type="text" placeholder="6"></li>
      <li>
      <div>
        <a href="#" id="roll" class="button">ROLL</a>
        <a href="#" id="clear" class="button">CLEAR</a>
      </div>
      </li>
      <li><a href="#" class="advancedOptions">Advanced Options &#9660;</a></li>
      <li>
      <ul class="hidden advancedOptions">
        <li>
        <input type=checkbox name="manualSelect"/>
        <span> Manual Selection of Dice Sides</span>
        </li>
        <li>
        <input type=checkbox name="removeLowest"/>
        <span> Remove Lowest Roll</span>
        </li>
      </ul>
    </ul>
  </div>
  <div id="resultsField">
  </div>
</div>

<footer>
  <span>Made by Bruce</span>
</footer>
