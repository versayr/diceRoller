<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>diceRoller</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/main.css">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<header>
  <h1>Bruce's Dice Roller</h1>
</header>

<div id="main">
  <div class="diceOptions">
    <ul>
      <li><span>Number of Dice</span></li>
      <li><input id="quantityDice" type="text"></li>
      <li><span>Number of Sides</span></li>
      <li>
      <ul class="defaultDice">
        <li class="defaultDice" number="2"><a href="#">d2</a></li>
        <li class="defaultDice" number="4"><a href="#">d4</a></li>
        <li class="defaultDice" number="6"><a href="#">d6</a></li>
        <li class="defaultDice" number="8"><a href="#">d8</a></li>
        <li class="defaultDice" number="10"><a href="#">d10</a></li>
        <li class="defaultDice" number="12"><a href="#">d12</a></li>
        <li class="defaultDice" number="20"><a href="#">d20</a></li>
        <li class="defaultDice" number="100"><a href="#">d100</a></li>
      </ul>
      </li>
      <li class="hidden manualInput"><input id="numberSides" type="text"></li>
      <li>
      <div>
        <a href="#" id="roll" class="button">ROLL</a>
        <a href="#" id="clear" class="button">CLEAR</a>
      </div>
      </li>
      <li><a href="#" class="advancedOptions">&#9656; Advanced Options</a></li>
      <li>
      <ul class="advancedOptions hidden">
        <li class="advancedOptions">
        <input type=checkbox name="manualSelect"/>
        <span> Manual Selection of Dice Sides</span>
        </li>
        <li class="advancedOptions">
        <input type=checkbox name="removeLowest"/>
        <span> Remove Lowest Roll</span>
        </li>
        <li class="advancedOptions">
        <input type=checkbox name="allowMultipleDice"/>
        <span> Allow Multiple Kinds of Dice</span>
        </li>
      </ul>
    </ul>
  </div>
  <div id="resultsField">
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
